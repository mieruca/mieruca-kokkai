name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install

    - name: Check package.json
      run: |
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        ls -la
        cat package.json

    - name: Build project
      run: npm run build